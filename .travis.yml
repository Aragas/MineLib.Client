language: csharp
mono:
  - latest

solution: MineLib.PCL.sln

before_install:
  - git submodule update --init --recursive
  
install:
  - nuget restore MineLib.PCL.sln

script:
  - xbuild /p:Configuration=Release MineLib.PCL.sln
  - xbuild /p:Configuration=Debug MineLib.PCL.sln

notifications:
  email:
    on_success: always
